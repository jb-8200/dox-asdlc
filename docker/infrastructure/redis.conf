# aSDLC Redis Configuration
# See docs/System_Design.md Section 6 for event stream definitions

# Network binding
bind 0.0.0.0
port 6379
protected-mode no

# Persistence - RDB snapshots (prototype)
# For production, consider AOF or hybrid approach
save 60 1
save 300 10
save 900 100

# RDB file settings
dbfilename asdlc-dump.rdb
dir /data

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Stream settings
# Reasonable defaults for event stream retention
stream-node-max-bytes 4096
stream-node-max-entries 100

# Logging
loglevel notice
logfile ""

# Performance tuning
tcp-keepalive 300
timeout 0

# Disable dangerous commands in production
# For prototype, keeping enabled for debugging
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""

# Append-only mode disabled for prototype
# Enable for production durability
appendonly no
