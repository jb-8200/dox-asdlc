# VictoriaMetrics scrape configuration
global:
  scrape_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:8080']
        labels:
          service: 'orchestrator'
    metrics_path: /metrics

  - job_name: 'workers'
    static_configs:
      - targets: ['workers:8081']
        labels:
          service: 'workers'
    metrics_path: /metrics

  - job_name: 'victoriametrics'
    static_configs:
      - targets: ['localhost:8428']
        labels:
          service: 'victoriametrics'
    metrics_path: /metrics
