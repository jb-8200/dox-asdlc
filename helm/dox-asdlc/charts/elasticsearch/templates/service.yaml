{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  # Use "knowledge-store" name for backend abstraction
  name: {{ include "elasticsearch.serviceName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
    {{- if .Values.mcpSidecar.enabled }}
    - port: {{ .Values.mcpSidecar.port }}
      targetPort: mcp
      protocol: TCP
      name: mcp
      {{- if and (eq .Values.service.type "NodePort") .Values.mcpSidecar.nodePort }}
      nodePort: {{ .Values.mcpSidecar.nodePort }}
      {{- end }}
    {{- end }}
  selector:
    {{- include "elasticsearch.selectorLabels" . | nindent 4 }}
{{- end }}
