{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  # Use "knowledge-store" name for backend abstraction
  name: {{ include "chromadb.serviceName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chromadb.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "chromadb.selectorLabels" . | nindent 4 }}
{{- end }}
