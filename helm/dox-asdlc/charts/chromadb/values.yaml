# Default values for chromadb subchart

# Enable/disable ChromaDB deployment
enabled: true

# Number of replicas (single replica for prototype)
replicas: 1

# ChromaDB image configuration
image:
  repository: chromadb/chroma
  tag: "0.4.24"
  pullPolicy: IfNotPresent

# Resource configuration
resources:
  requests:
    memory: "512Mi"
    cpu: "200m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

# Persistence configuration
persistence:
  enabled: true
  size: 5Gi
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  # Mount path for ChromaDB data
  mountPath: "/chroma/chroma"

# ChromaDB configuration
config:
  # Server host binding
  host: "0.0.0.0"
  # Server port
  port: 8000
  # Disable anonymized telemetry
  anonymizedTelemetry: false
  # Log level
  logLevel: "INFO"

# Service configuration
# Named "knowledge-store" to allow backend substitution
service:
  # Service name override (defaults to release-name-chromadb)
  nameOverride: "knowledge-store"
  type: ClusterIP
  port: 8000

# Liveness probe configuration
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3
  # ChromaDB health endpoint
  path: /api/v1/heartbeat

# Readiness probe configuration
readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  path: /api/v1/heartbeat

# Security context
securityContext:
  runAsNonRoot: false  # ChromaDB image runs as root
  # runAsUser: 1000
  # fsGroup: 1000

# Pod annotations
podAnnotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}
