# Default values for hitl-ui subchart

enabled: true

replicas: 1

image:
  repository: dox-asdlc/hitl-ui
  tag: "latest"
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Service configuration
service:
  type: NodePort
  port: 3000
  # NodePort for external access (minikube)
  nodePort: 30000

# Health probes
livenessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Environment configuration
env:
  REDIS_URL: "redis://redis:6379"
  API_BASE_URL: "http://orchestrator:8080"
  NODE_ENV: "production"
  # Multi-tenancy settings
  MULTI_TENANCY_ENABLED: "false"
  DEFAULT_TENANT_ID: "default"
  ALLOWED_TENANTS: "*"

# Pod annotations
podAnnotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}
