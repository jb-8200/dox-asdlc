{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "redis.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: redis
      protocol: TCP
      name: redis
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
    {{- if .Values.mcpSidecar.enabled }}
    - port: {{ .Values.mcpSidecar.port }}
      targetPort: mcp
      protocol: TCP
      name: mcp
      {{- if and (eq .Values.service.type "NodePort") .Values.mcpSidecar.nodePort }}
      nodePort: {{ .Values.mcpSidecar.nodePort }}
      {{- end }}
    {{- end }}
  selector:
    {{- include "redis.selectorLabels" . | nindent 4 }}
{{- end }}
